name: Verify Signatures with Gitsign

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Build project
      run: |
        mkdir -p dist
        echo "Example artifact" > dist/artifact.txt

    - name: Install Gitsign
      shell: bash
      run: |
        set -ex
        curl -fsL ${{ secrets.CLUSTER_URL }}/clients/linux/gitsign-amd64.gz -o /usr/local/bin/gitsign-amd64.gz
        gunzip /usr/local/bin/gitsign-amd64.gz
        chmod +x /usr/local/bin/gitsign-amd64
        mv gitsign-amd64 /usr/local/bin/gitsign

    - name: Verify Gitsign Installation
      run: |
        which gitsign
        ls -l /usr/local/bin/gitsign
        gitsign version
      shell: bash

    - name: Setup signing
      shell: bash
      run: |
        git config --global commit.gpgsign true
        git config --global gpg.x509.program gitsign
        git config --global gpg.format x509

    - name: Verify Commit Signatures
      run: |
        gitsign verify --certificate-identity=${{ secrets.IDENTITY_EMAIL }} --certificate-oidc-issuer=${{ secrets.OIDC_ISSUER }} HEAD
      shell: bash

